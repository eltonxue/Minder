<!DOCTYPE html>

<html>
  <head>
    <title>Minder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../styles/profile.css">
    <link rel="stylesheet" type="text/css" href="../styles/edit-profile.css">
    <link rel="stylesheet" type="text/css" href="../styles/reusable.css">

  </head>

  <body>
    <ul>
      <li><a class="button-submit" href="discovery.html">Discover</a></li>
      <li><a class="button-submit" href="self-profile.html">My Profile</a></li>
      <li><a class="button-submit" href="discovery.html">Notifications</a></li>
      <li><a class="button-submit" href="signup-login-page.html">Logout</a></li>
    </ul>
    <image class="profile-picture" src="../assets/profile-pic.jpg" />
    <div class="center-content">
      <h1>Elton Xue</h1>
    </div>
    <div>
    <div class="center-content">
      <div class="split-page">
        <div class="info education">
          <h2>Description</h2>
          <div>
            <textarea placeholder="Hey, my name is John..." class="description"></textarea>
          </div>
        </div>
        <div id="education" class="info">
          <h2>Education</h2>
          <div>
            <div>
              <h2>School:</h2>
              <input id="school"></input>
            </div>
            <div>
              <p>Major:</p>
              <input id="major"></input>
            </div>
            <div>
              <p>Minor:</p>
              <input id="minor"></input>
            </div>
            <div>
              <p>GPA:</p>
              <input id="gpa"></input>
            </div>
          </div>
        </div>
      </div>
      <div class="center-content">
        <div class="split-page">
          <div class="info">
            <h2>Tags</h2>
            <textarea placeholder="Separate tags by comma (i.e. basketball, cooking, ...)"></textarea>

          </div>
          <div class="info">

            <h2>Location</h2>
            <div>
              <p>Home:</p>
              <input class="hometown"></input>
            </div>
            <div>
              <p>Past:</p>
              <input class="past"></input>
            </div>
            <div>
              <p>Current:</p>
              <input class="current"></input>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="center-content">
      <div id="submit-edits" class="button-submit">Submit</div>
    </div>
  </body>

  <footer>
    <script src="../scripts/edit-profile.js"></script>
  </footer>

</html>
